<div>
<div class="text-center">
    <button type="button" class="btn btn-success" (click)="onOpenModal('add')">
      <a class="nav-link" style="color:aliceblue">
        Agregar educaci√≥n<span class="sr-only"> (current) </span>
      </a>
    </button>
  </div>
</div>
<div class="row align-items" *ngFor="let educacion of educaciones">
  <div class="col-3">
  <h3>Educacion</h3>
      <img alt="Imagen Robot" src="{{educacion.imagenEdu}}" width="200">
  </div>
    <div class="col text-center">
      <a
      class="btn btn-primary tooltips"
      data-placement="top"
      data-toggle="tooltip"
      data-original-title="edit"
      ><em class="fa fa-pencil"></em>
    </a>
    <a
      class="btn btn-secondary tooltips"
      data-placement="top"
      data-toggle="tooltip"
      data-original-title="delete"
      ><em class="fa fa-times"></em>
    </a>
    <ul>
      <li>
        <h2>{{educacion.sedeEdu}}</h2> - <h3>{{educacion.fechaIniEdu}} {{educacion.fechaFinEdu}}</h3>
      </li>
    </ul>
    <div class="col-12">
      <ul>
      <p>
        {{educacion.tituloEdu}}  ->  {{educacion.descEdu}}
      </p>
    </ul>

  </div>
</div>
</div>
